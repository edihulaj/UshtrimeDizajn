<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detyra UBT - Web Design</title>
    <style>
        
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        
        section {
            margin-bottom: 20px;
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }
        
        .box {
            width: 200px;
            height: 50px;
            background: whitesmoke;
        }
    </style>
</head>

<body>

    <section>
        <h3>Ushtrimi 1</h3>
        <p id="paragrafi-vjeter">Teksti i vjetër</p>
    </section>

    <section>
        <h3>Ushtrimi 2</h3>
        <button id="btn-unike">Kliko mua</button>
    </section>

    <section>
        <h3>Ushtrimi 3</h3>
        <div id="div-border" class="box">Div për border</div>
    </section>

    <section>
        <h3>Ushtrimi 4</h3>
        <h2>Titulli 1 (Për t'u ndryshuar)</h2>
        <h2>Titulli 2</h2>
        <h2>Titulli 3</h2>
    </section>

    <section>
        <h3>Ushtrimi 5 & 6</h3>
        <p class="klasa-gjelber">Paragraf Grupi A</p>
        <p class="klasa-gjelber">Paragraf Grupi B</p>
        <p class="klasa-gjelber">Paragraf Grupi C</p>
    </section>

    <section>
        <h3>Ushtrimi 7</h3>
        <ul id="lista">
            <li class="item">Elementi Listës 1</li>
            <li class="item">Elementi Listës 2</li>
            <li class="item">Elementi Listës 3</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
